# Config file for automatic testing at travis-ci.org

branches:
 only:
  - master

language: python

# Used for testing
env:
  global:
    - EXPECTED_PYTHON_ARCH=64
    - secure: ""

matrix:
  include:

    - os: linux
      python: "2.7"
      # Used for testing
      env: EXPECTED_PYTHON_VERSION=2.7.14

    - os: osx
      language: generic
      env:
        # Used by pyenv
        - PYTHON_VERSION=3.7.2
        # Used for testing
        - EXPECTED_PYTHON_VERSION=3.7.2

    - os: osx
      language: generic
      env:
        # Used by pyenv
        - PYTHON_VERSION=2.7.15
        # Used for testing
        - EXPECTED_PYTHON_VERSION=2.7.15

cache:
  directories:
    - $HOME/.pyenv/versions/3.7.2
    - $HOME/.pyenv/versions/3.4.8
    - $HOME/.pyenv/versions/2.7.15

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then mkdir $HOME/bin; ln -s $(which pip2) $HOME/bin/pip; fi
  - pip install -U scikit-ci
  - ci install

script:
  - ci test

after_success:
  - ci after_test
